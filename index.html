<body>
  <header>
    <i id="backToMap" class="fas fa-arrow-left" hidden></i><img src = "launch.png" height="40">
  </header>

  <section id="startsection" class="startsection">
    <img src="media/IMG_0864.PNG" id="startimage"/>
  </section>

  <section id="mainsection" class="mainsection">
    <div id="map"></div>
  </section>

  <!--This is the menu section-->
  <section id="menusection" class="menusection" hidden>
    <img id="image1" src="https://is5-ssl.mzstatic.com/image/thumb/Purple115/v4/5f/58/c2/5f58c21a-a729-b0a4-5c7d-6f95f624845f/logo_maps_ios_color-1x_U007emarketing-85-220-0-5.png/246x0w.jpg" />

    <img src="media/adele.jpg" id="imageID" />
    <img src="media/barcode.jpg"/>
    <br>
  </section>

<!--This is the review section -->
<section id="reviewSection" hidden>

  <div class="container-fluid">
    <div class="row">
      <div id="reviewHeader ">
        Reviews for <i id="restaurantName">Panko</i>
      </div>
      <div id="starRating"></div>
      <div id="reviews"></div>
      <input hidden>
      <form action="" method="POST">
        <h3>Please leave your review and comments!</h3>
        <select name="rating">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
        <textarea name="comment"></textarea>
        <button type="submit" id="submit" class="btn btn-default">Submit</button>
      </form>
    </div>
    </div>
</section>
