<html>
<head>
  <title>L(a)unch</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link rel="stylesheet" type="text/css" href="styles/app.css"/>
  <link rel="stylesheet" type="text/css" href="styles/normalize.css"/>
  <link rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.1.0/css/all.css"
        integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
        crossorigin="anonymous">
  <link rel="icon" sizes="192x192" href="pizza.jpg"/>
  <link rel="apple-touch-icon" href="pizza.jpg"/>
  <link rel="shortcut icon" href="pizza.jpg" type="image/x-icon"/>
  <link rel="stylesheet" type="text/css" href="styles/normalize.css"/>
  <link rel="stylesheet" type="text/css" href="styles/app.css"/>
</head>
<body>
<header>L(a)unch</header>

<!--This is the tiles menu-->
<section id="menusection" class="menusection" hidden>
  <img src="http://via.placeholder.com/400x400" />
  <img src="http://via.placeholder.com/400x400" />
  <img src="http://via.placeholder.com/400x400" />
  <img src="http://via.placeholder.com/400x400" />
  <img src="http://via.placeholder.com/400x400" />
  <img src="http://via.placeholder.com/400x400" />
</section>


<!--This is the map section-->
<section id="mainsection" class="mainsection">
  <div id="map"></div>
</section>

<!--This is the review section -->
<section id="reviewSection" hidden>
  <div id="reviewHeader">
      Reviews for <i id="restaurantName">Panko</i>
  </div>
  <div id="starRating" />
  <div id="reviews">
    <div>
      <img src="http://via.placeholder.com/150x150" />
      <h3>Great food</h3>
      <p>I really like this </p>
    </div>
  </div>
</section>


<!--This is the favourites bar - bottom of the page-->
<nav id="nav">
  <div id="favourite1" class="nav-button"><i class="fas fa-stroopwafel"></i></div>
  <div id="favourite2" class="nav-button"><i class="fas fa-stroopwafel"></i></div>
  <div id="favourite3" class="nav-button"><i class="fas fa-stroopwafel"></i></div>
  <div id="home" class="nav-button"><i class="fas fa-stroopwafel"></i></div>
</nav>

<footer>&copy; Hackathon 2018</footer>
<script src="Model.js"></script>
<script src="View.js"></script>
<script src="Controller.js"></script>
<script src="map.js"></script>

<script src="map.js"/>
</body>
</html>
